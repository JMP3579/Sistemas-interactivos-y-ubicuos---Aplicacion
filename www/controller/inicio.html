<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Controlador de mundos</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="..//comun.css">

  </head>

  <body id = "mundo">
    <div class="fondo"></div>
    <section id="roulette">
      <div class="container">
            <h1 class="text-center">¿Quién eres? <br> Selecciona tu perfil</h1>
      </div>
      <div class="container">
        <div class="swiper slider">
          <div class="swiper-wrapper">
            
            <!-- Slide -->
            <div class="swiper-slide slide" id="Predeterminado">
              <div class="slide-img">
                <img class="pfp" src="../images/Mario.jpg" alt="Mario">
              </div>
              <div class="slide-content">
                <div class="description-top">
                  <h2 class="text-center">Perfil predeterminado</h2>
                </div>
              </div>
            </div>
            <!-- Slide -->
      
          </div>
          <div class="anadirUsuario">
            <label for="opcion">Selecciona un avatar:</label>
            <select id="opcion" name="opcion">
              <option value="Mario">Mario</option>
              <option value="Luigi">Luigi</option>
              <option value="Peach">Peach</option>
              <option value="Toad">Toad</option>
            </select>
            <p>Ingresa un nuevo usuario</p>
            <div>
              <input type="text" name="nombre" placeholder="Ingresa tu nombre">
              <button id="btnOK">Ok</button>
            </div>
          </div>

          <button class="info" id="info">
            <img src="..//images/ayuda.png" alt="icono ayuda" id="icono_ayuda">
          </button>
          <div class="popup" id="popup">
            <span class="cerrarPopup" id="cerrarPopup">&times;</span>
            <p>Desliza o agita el controlador para navegar por los distintos usuarios.</p>
            <p>Haz un doble "tap" para entrar la selección de mundos.</p>
          </div>

        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="./script/script.js"></script>
    <script type="module" src="./script/inicio.js"></script>
    <script src="..//script.js"></script>

  </body>

</html>
